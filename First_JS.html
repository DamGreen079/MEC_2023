<!DOCTYPE html>
<html>
<body>

<h2>My First JavaScript</h2>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

<br>
<br>

<button type="button"
onclick="document.getElementById('version').innerHTML = navigator.appVersion;">
Click me to display Browser version.</button>

<br>
<br>

<button type="button"
onclick="document.getElementById('width').innerHTML = window.innerWidth">
Click me to display width and height of your browser window.</button>

<br>
<br>

<button type="button"
onclick="document.getElementById('size').innerHTML = ">
Click me to display the size of the screen.</button>

<br>
<br>

<button type="button"
onclick="document.getElementById('size').innerHTML = ">
Click me to display the size of the screen.</button>

<br>
<br>

<button type="button"
onclick="document.getElementById('useful').innerHTML = window.alert()">
Click me to display an alert.</button>


<p id="demo"></p>

<p id="version"></p>

<p id="width"></p>

<p id="height"></p>

<p id="size"></p>

<p id="useful"></p>

</body>
</html>
